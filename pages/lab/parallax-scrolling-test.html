<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../main.css">
    <style>
        .title{
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 150px;
            font-weight: bold;
            transition: color 0.1s linear;
            will-change: transform, color;
            z-index: 9999;
        }
        .back{
            height: 5000px;
            background-color: var(--bg-dark);
        }
        
    </style>
</head>
<body>
    <h1 class="title">2025</h1>
    <div class="back"></div>
    <script>
        //获取要移动的文字
        const title = document.querySelector('.title');
        //监听滚动事件
        window.addEventListener('scroll',()=>{
            //获取滚动距离
            const y = window.scrollY;
            console.log(y);
            //移动
            title.style.transform = `translate(-50%, ${y*0.05}px)`; // 加缓动
            // 颜色渐变效果
            // 红从 0→255，绿从 255→0，蓝固定
            const progress = Math.min(1, y / 4000); // 最大渐变在滚动1000px以内
            const r = Math.floor(255 * progress);
            const g = Math.floor(255 * (1 - progress));
            const b = 200;

            title.style.color = `rgb(${r}, ${g}, ${b})`;
        })

    </script>

    <script src="../../main.js" type="module"></script>
    
</body>

</html>
