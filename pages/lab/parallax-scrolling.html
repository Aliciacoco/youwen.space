<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body data-feature="parallax-scrolling">
    <h1>视差滚动 Parallax Scrolling</h1>
    <p>要点<br>
        1. 利用滚动时不同元素的移动速度差，制造层次感和视觉深度。<br>
        2. 常通过监听 scroll 并用 transform 实现位置、旋转等动态变化。
    </p>
    <h1 class="title"><img src="../../assets/imgs/2025-08-25_lab_parallax-scrolling/ball.svg" alt=""></h1>
    <div class="back"></div>

    <!-- 上方标签区 -->
    <div role="tablist">
        <button role="tab" aria-selected="true" aria-controls="Html" id="Html">Html</button>
        <button role="tab" aria-selected="false" aria-controls="Css" id="Css">Css</button>
        <button role="tab" aria-selected="false" aria-controls="Js" id="Js">Js</button>
    </div>
    <hr>
    <!-- 第1个面板 -->
    <div id="Html" role="tabpanel">
        <div id="editor-html" style="height:420px;border-radius:12px;overflow:hidden;z-index: 1;position:relative;"></div>
    </div>
    
    <!-- 第2个面板 -->
    <div id="Css" role="tabpanel" hidden>
        <div id="editor-css" style="height:420px;border-radius:12px;overflow:hidden;z-index: 1;position:relative;"></div>
    </div>
    
    <!-- 第3个面板 -->
    <div id="Js" role="tabpanel" hidden>
        <div id="editor-js" style="height:420px;border-radius:12px;overflow:hidden;z-index: 1;position:relative;"></div>
    </div>

    <!-- 为了滚动增加的空白区 -->
    <div class="back2"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.47.0/min/vs/loader.js"></script>
    
    <!--要展示的代码-->
    <script src="../../main.js" type="module"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.47.0/min/vs' } });
        require(['vs/editor/editor.main'], async function () {
            // 公共选项（可选）
            const baseOpts = {
                readOnly: true,
                folding: true,
                minimap: { enabled: false },
                theme: 'vs-dark',
                automaticLayout: true
                // lineNumbers:'on', wordWrap:'on'  // 需要再开
            };

            // 1) HTML：直接用字符串（无需 fetch）

            // 获取当前页面源码
            const htmlPath = location.href; // 当前页面
            const htmlText = await (await fetch(htmlPath)).text();

            // 按行切分
            const lines = htmlText.split("\n");

            // 截取指定区间
            const snippet = lines.slice(15, 17).join("\n"); // 注意数组是从 0 开始

            monaco.editor.create(document.getElementById('editor-html'), {
                ...baseOpts,
                value: snippet.trim(),
                language: 'html'
            });

            // 2) CSS：从文件读（按你的实际路径改）
            const cssPath = '../../../css/parallax-scrolling.css';
            const cssText = await (await fetch(new URL(cssPath, location.href))).text();
            monaco.editor.create(document.getElementById('editor-css'), {
                ...baseOpts,
                value: cssText,
                language: 'css'
            });

            // 3) JS：从文件读（按你的实际路径改），注意 language
            const jsPath = '../../../js/parallax-scrolling.js';
            const jsText = await (await fetch(new URL(jsPath, location.href))).text();
            monaco.editor.create(document.getElementById('editor-js'), {
                ...baseOpts,
                value: jsText,
                language: 'javascript'
            });
        });
    </script>
    <script src="../../main.js" type="module"></script>
</body>

</html>
