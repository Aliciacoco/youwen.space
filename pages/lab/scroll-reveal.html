<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../main.css">
</head>

<body data-feature="scroll-reveal">
    <h1>滚动显现 Scroll Reveal</h1>
    <p>要点<br>
        1. 利用 IntersectionObserver 监听元素是否进入可视区域，进入时添加 .show 类，从而触发 CSS 的透明度与位移动画。<br>
        2. 离开视口时可选择移除 .show，实现“出入场”切换。<br>
    </p>
<div class="content-scroll-reveal">
    <div class="todo"><span>Todo 1</span></div>
    <div class="todo"><span>Todo 2</span></div>
    <div class="todo"><span>Todo 3</span></div>
    <div class="todo"><span>Todo 4</span></div>
    <div class="todo"><span>Todo 5</span></div>
    <div class="todo"><span>Todo 6</span></div>
    <div class="todo"><span>Todo 7</span></div>
    <div class="todo"><span>Todo 8</span></div>
    <div class="todo"><span>Todo 9</span></div>
    <div class="todo"><span>Todo 10</span></div>
    <div class="todo"><span>Todo 11</span></div>
    <div class="todo"><span>Todo 12</span></div>
    <div class="todo"><span>Todo 13</span></div>
    <div class="todo"><span>Todo 14</span></div>
    <div class="todo"><span>Todo 15</span></div>
    <div class="todo"><span>Todo 16</span></div>
    <div class="todo"><span>Todo 17</span></div>
    <div class="todo"><span>Todo 18</span></div>
    <div class="todo"><span>Todo 19</span></div>
    <div class="todo"><span>Todo 20</span></div>
</div>

    <!-- 上方标签区 -->
    <div role="tablist">
        <button role="tab" aria-selected="true" aria-controls="Html" id="Html">Html</button>
        <button role="tab" aria-selected="false" aria-controls="Css" id="Css">Css</button>
        <button role="tab" aria-selected="false" aria-controls="Js" id="Js">Js</button>
    </div>
    <hr>
    <!-- 第1个面板 -->
    <div id="Html" role="tabpanel">
        <div id="editor-html" style="height:420px;border-radius:12px;overflow:hidden"></div>
    </div>
    
    <!-- 第2个面板 -->
    <div id="Css" role="tabpanel" hidden>
        <div id="editor-css" style="height:420px;border-radius:12px;overflow:hidden"></div>
    </div>
    
    <!-- 第3个面板 -->
    <div id="Js" role="tabpanel" hidden>
        <div id="editor-js" style="height:420px;border-radius:12px;overflow:hidden"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.47.0/min/vs/loader.js"></script>
    
    <!--要展示的代码-->
    <script src="../../main.js" type="module"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.47.0/min/vs' } });
        require(['vs/editor/editor.main'], async function () {
            // 公共选项（可选）
            const baseOpts = {
                readOnly: true,
                folding: true,
                minimap: { enabled: false },
                theme: 'vs-dark',
                automaticLayout: true
                // lineNumbers:'on', wordWrap:'on'  // 需要再开
            };

            // 1) HTML：直接用字符串（无需 fetch）

            // 获取当前页面源码
            const htmlPath = location.href; // 当前页面
            const htmlText = await (await fetch(htmlPath)).text();

            // 按行切分
            const lines = htmlText.split("\n");

            // 截取指定区间
            const snippet = lines.slice(16, 39).join("\n"); // 注意数组是从 0 开始

            monaco.editor.create(document.getElementById('editor-html'), {
                ...baseOpts,
                value: snippet.trim(),
                language: 'html'
            });

            // 2) CSS：从文件读（按你的实际路径改）
            const cssPath = '../../../css/scroll-reveal.css';
            const cssText = await (await fetch(new URL(cssPath, location.href))).text();
            monaco.editor.create(document.getElementById('editor-css'), {
                ...baseOpts,
                value: cssText,
                language: 'css'
            });

            // 3) JS：从文件读（按你的实际路径改），注意 language
            const jsPath = '../../../js/scroll-reveal.js';
            const jsText = await (await fetch(new URL(jsPath, location.href))).text();
            monaco.editor.create(document.getElementById('editor-js'), {
                ...baseOpts,
                value: jsText,
                language: 'javascript'
            });
        });
    </script>

    <script src="../../main.js" type="module"></script>
</body>

</html>
