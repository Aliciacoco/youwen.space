<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../main.css">
</head>

<body>
    <h1>日语学习</h1>
    <div class="language-table">
        <div class="language-list">
            <!-- 左侧放假名 -->
            <div class="left">
                <div id="line">我爱你</div>
            </div>
        
    </div>
    <script src="../../main.js" type="module"></script>
    <script>
        // 选中这句“我爱你”
        const el = document.getElementById('line');
        // 取出文本并清空原内容
        const txt = el.textContent.trim();//trim把首尾的空白（空格、换行、制表符等）去掉
        el.textContent = '';

        // 把每个字包成一个 span，并绑定点击朗读
        for (const ch of txt) {
            const s = document.createElement('span');
            s.textContent = ch;                 // 显示这个字
            s.style.cursor = 'pointer';         // 可点击的小手光标
            s.onclick = () => {                 // 点击就读这个字
                speechSynthesis.cancel();         // 防止上一次朗读干扰
                const u = new SpeechSynthesisUtterance(ch);
                u.lang = 'zh-CN';                 // 中文：zh-CN（日语改 ja-JP）
                speechSynthesis.speak(u);
            };
            el.appendChild(s);
        }
    </script>
</body>

</html>
